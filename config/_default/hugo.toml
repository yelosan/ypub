# See: https://gohugo.io/getting-started/configuration/

####### BASE CONFIG #######
  baseURL = "https://yelosan.youronly.one/"                                              # .Site.BaseURL
  title = "Yelosan Publishing"                                                # .Site.Title; IMPT for Schema.org; OpenGraph; Twitter Cards; RDFa, Microdata, JSON-LD
  copyright = ""                                            # .Site.Copyright; leave empty to override theme
  timeZone = "Etc/UTC"


####### FRONTEND #######
  paginate = 8                                             # default: 10
  rssLimit = 25                                             # default: -1
  summaryLength = 240                                        # default: 70
  titleCaseStyle = "Chicago"                                     # default: AP


####### LANGUAGE #######
  languageCode = "fil"
  defaultContentLanguage = "fil"                             # default: en
  defaultContentLanguageInSubdir = true                   # default: false
  hasCJKLanguage = true                                    # default: false
  disableLanguages = ["en", "zh-hant", "zh-hans", "ja", "ko"]


####### BACKEND #######
  #canonifyURLs = true                                      # default: false; marked for removeal; true for our use-case

  disableKinds = ["taxonomy", "term", "RSS", "robotsTXT"]
  #enableGitInfo = false                                     # default: false; for Git versioning
  enableMissingTranslationPlaceholders = true              # default: false
  #timeout = "30s"                                           # default: 30s


